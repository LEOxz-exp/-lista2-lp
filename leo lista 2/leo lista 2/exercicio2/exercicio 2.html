<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista2 exercicio2- leo</title>
</head>
<body>
    <h1>Preencher o Array Bidimensional 3x3</h1>

    <!-- Inputs para o array 3x3 -->
    <div id="array-inputs">
        <h2>Array 3x3</h2>
        <input type="number" id="input-00">
        <input type="number" id="input-01">
        <input type="number" id="input-02"><br>
        <input type="number" id="input-10">
        <input type="number" id="input-11">
        <input type="number" id="input-12"><br>
        <input type="number" id="input-20">
        <input type="number" id="input-21">
        <input type="number" id="input-22">
    </div>

    <!-- Input para o valor multiplicador -->
    <div id="multiplier-input">
        <h2>Valor Multiplicador</h2>
        <input type="number" id="multiplier" step="any">
    </div>

    <button id="process">Processar</button>

    <h2>Resultado</h2>
    <pre id="result"></pre>

    <script src="script.js"></script>
</body>
</html>
